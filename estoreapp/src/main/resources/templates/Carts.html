<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top, #1c1c1c, #0d0d0d);
            color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .cart-box {
            max-width: 900px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .cart-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .product-grid {
            /* grid-template-columns: repeat(3, 3fr); */
            gap: 20px;
        }

        .product-card {
            display: grid;
            grid-template-columns: repeat(3, 3fr);
            background-color: #212121;
            border-radius: 12px;
            padding: 20px;
            transition: 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.07);
        }

        .product-card:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
            transform: translateY(-4px);
        }

        .btn-checkout {
            background-color: #00e6e6;
            color: #000;
            font-weight: bold;
            padding: 10px 22px;
            border: none;
            border-radius: 8px;
            float: right;
        }

        .btn-checkout:hover {
            background-color: #00cccc;
        }

        /* Navbar styling */
        .navbar {
            background-color: #6d873a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Navbar links */
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        /* Hover effect */
        .navbar a:hover {
            background-color: #5e3fda;
            border-radius: 5px;
        }

        /* Logo */
        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
        }

        /* Center nav items */
        .nav-links {
            display: flex;
            gap: 15px;
        }

        /*  */
        /* Styling the link as a button */
        a {
            display: inline-block;
            padding: 12px 20px;
            color: #ffffff;
            background-color: #333;
            border: 2px solid #555;
            text-decoration: none;
            font-size: 16px;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
        }

        /* Hover effect */
        a:hover {
            background-color: #555;
            border-color: #777;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">E Store</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/Products">Products</a>
        </div>
    </nav>

    <div class="cart-box">
        <div class="cart-header">
            <h2>YOUR CART</h2>
        </div>

        <div class="product-grid" th:each="item : ${carts}">
            <div class="product-card">
                <h5 th:text="${item.product.name}"></h5>
                <p>Price: ‚Çπ<span th:text="${item.product.price}">0.00</span></p>
                <p>Qty: <span th:text="${item.quantity}">1</span></p>
                <p>Total: ‚Çπ<span th:text="${item.amount}">0.00</span></p>
                <form th:action="@{/Carts/remove/{id}(id=${item.id})}" method="post" class="mt-2">
                    <input type="hidden" name="itemId" th:value="${item.id}" />

                    <button type="submit" class="btn btn-sm btn-danger">üóëÔ∏è Remove</button>
                </form>
            </div>
        </div>

    </div>

    <div class="mt-4">
        <p>Total Price: <strong th:text="${total}">0</strong></p>
        <form action="/Orders/add" method="post" th:object="${carts}">
            <button class="btn-checkout" type="submit">Order Now</button>
        </form>
    </div>

</body>

</html>
