<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            padding-top: 50px;
        }

        .card {
            background: linear-gradient(135deg, #282828, #1f1f1f);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 8px 16px rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background-color: #ff9800;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #ff5722;
        }

        input,
        select {
            background-color: #2a2a2a;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            width: 100%;
        }

        label {
            font-size: 30px;
            font-weight: bold;
            color: #ff9800;
            /* Bright orange for contrast */
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center">Add a New Product</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <form action="/Admin/Products/add" th:object="${Categories}" method="post">
                        
                        <label for="name">Product Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" required>

                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" required>

                        <label for="category">Category</label>
                        <select id="Category" name="Category">
                            <option th:each="Category : ${Categories}" th:value="${Category.id}"
                                th:text="${Category.name}"></option>
                        </select>

                        <button type="submit" class="btn btn-primary mt-3">Submit Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
