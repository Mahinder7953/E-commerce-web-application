<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Requested Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d1117, #161b22);
            color: #f0f0f0;
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        th, td {
            vertical-align: middle !important;
        }
        .table-dark {
            background-color: transparent;
        }
        .table-dark thead th {
            color: #00d1ff;
            border-color: #2e3a4a;
        }
        .table-dark tbody tr:hover {
            background-color: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="glass-card">
        <h2 class="mb-4 text-primary">ðŸ“‹ Requested Items</h2>
        <table class="table table-dark table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Amount</th>
                <th>Total</th>
                
                <!-- <th>Requested By</th> -->
                <!-- <th>Order Date</th> -->
            </tr>
            </thead>
            <tbody>
            <!-- Thymeleaf loop -->
            <tr th:each="item: ${Items}">
                <td th:text="${item.id}">1</td>
                <td th:text="${item.product.name}">Product A</td>
                <td th:text="${item.quantity}">3</td>
                <td th:text="${item.amount}">300</td>
                <td th:text="${item.amount * item.quantity}">30090</td>
                <!-- <td th:text="${order.user.name}">Alice</td> -->
                <!-- <td th:text="${#dates.format(order.date, 'dd MMM yyyy')}">24 Jun 2025</td> -->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
