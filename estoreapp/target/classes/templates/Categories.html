<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .table {
            background-color: #1e1e1e;
        }

        .table th,
        .table td {
            color: #ffffff;
        }

        .table th {
            background-color: #333;
        }

        .btn-success {
            background-color: #00c853;
            border: none;
        }

        .btn-warning {
            background-color: #ffab00;
            border: none;
        }

        .btn-danger {
            background-color: #d32f2f;
            border: none;
        }

        input.form-control {
            background-color: #262626;
            color: #ffffff;
            border: 1px solid #444;
        }

        /*  */
        /* Navbar styling */
        .navbar {
            background-color: #6d873a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Navbar links */
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        /* Hover effect */
        .navbar a:hover {
            background-color: #5e3fda;
            border-radius: 5px;
        }

        /* Logo */
        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
        }

        /* Center nav items */
        .nav-links {
            display: flex;
            gap: 15px;
        }

        /*  */

        /*  */
        body {
            background-color: #403f3f;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Styling the link as a button */
        a {
            display: inline-block;
            padding: 12px 20px;
            color: #ffffff;
            background-color: #333;
            border: 2px solid #555;
            text-decoration: none;
            font-size: 16px;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
        }

        /* Hover effect */
        a:hover {
            background-color: #555;
            border-color: #777;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!--  -->
    <nav class="navbar">
        <div class="logo">E Store</div>
        <div class="nav-links">
            <a href="/Admin">Home</a>
            <a href="/Admin/Products">Products</a>
            <a href="/Admin/Categories">Categories</a>
            <a href="/Admin/Orders">Orders</a>
        </div>
    </nav>

    <!--  -->
    <div class="container">
        <h2 class="text-center">Categories</h2>
        <!-- Add Category Form -->
        <!-- http://localhost:8080/Admin/Categorys -->
        <form action="/Admin/Categories/add" method="post" class="mb-3">
            <div class="input-group">
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter category name"
                    required>
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </form>

        <!-- Categories List -->
        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- loop for categories -->
                <tr th:each="Category : ${Categories}">
                    <td th:text="${Category.name}"></td>
                    <td>
                        <form th:action="@{/Admin/Categories/update/{id}(id=${Category.id})}" method="post"
                            class="d-inline">
                            <input type="hidden" name="id" th:value="${Category.id}">
                            <input type="text" name="name" class="form-control d-inline w-50" placeholder="New Name">
                            <button type="submit" class="btn btn-warning btn-sm">Update</button>
                        </form>

                        <form th:action="@{/Admin/Categories/delete/{id}(id=${Category.id})}" method="post"
                            class="d-inline">
                            <input type="hidden" name="id" th:value="${Category.id}">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
